{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>MyShop | AddProfile</title>
{% endblock %}

{% block body %}
        <h3 class="background text-light p-3 text-center">Add Product</h3>
 <div class="container">
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name " value={{User.name}}>
        </div>
            <div class="row">
                <div class="col-3">
                    <label>Main-Category</label>
                    <select name="maincategory" class="form-control">
                        {% for i in MainCat %}
                        <option value={{i.name}}>{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-3">
                    <label>Sub-Category</label>
                    <select name="subcategory" class="form-control">
                        {% for i in SubCat %}
                        <option value={{i.name}}>{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-3">
                    <label>Brand</label>
                    <select name="brand" class="form-control">
                        {% for i in Brand %}
                        <option value={{i.name}}>{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-3">
                    <label>Stock</label>
                    <select name="stock" class="form-control">
                        <option value='True'>In the Stock</option>
                        <option value='False'>Out of the Stock</option>
                    </select>
                </div>
            </div>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="basePrice" class="form-label">Base Price</label>
                    <input type="text" class="form-control" name="basePrice" placeholder="Enter Base Price " value={{User.phone}}>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" name="discount" placeholder="Enter discount" value={{User.phone}}>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="size" class="form-label">Size</label>
                    <input type="text" class="form-control" name="size" placeholder="Enter Size " value={{User.phone}}>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" name="color" placeholder="ENter Color" value={{User.phone}}>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="pic1" class="form-label">Picture-1</label>
                    <input type="file" class="form-control" name="pic1" >
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="pic2" class="form-label">Picture-2</label>
                    <input type="file" class="form-control" name="pic2" >
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="pic3" class="form-label">Picture-3</label>
                    <input type="file" class="form-control" name="pic3" >
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="pic4" class="form-label">Picture-4</label>
                    <input type="file" class="form-control" name="pic4" >
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 background">Add</button>
    </form>
 </div>
{% endblock %}
