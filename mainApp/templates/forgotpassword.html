{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>MyShop | Forgot Password</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <h3 class="background text-light p-3 text-center">Forgot Password Section</h3>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static '../static/img/Log-in.jpeg' %}" class="w-100">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
              </div>
            {% endfor %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter User Name to login">
                </div>
                <button class="btn background btn-primary text-light w-100"><a href="/forgotpassword/">Send OTP</a></button>
                <button type="submit" class="btn btn-primary background w-100"><a href="/login/">Login</a></button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
